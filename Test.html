<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gameTitle">üéÆ Number Quest - Gaming Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            z-index: 100;
        }
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 48px;
            margin: 80px 0 20px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
        }
        .external-link {
            margin: 10px 0 30px 0;
            padding: 15px 30px;
            background: rgba(0, 123, 255, 0.3);
            border: 2px solid #007bff;
            border-radius: 15px;
            display: inline-block;
            transition: all 0.3s;
        }
        .external-link a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .external-link:hover {
            background: rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
        }
        .game-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
            min-width: 500px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .game-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .game-container p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 18px;
            font-size: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }
        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            padding: 18px 48px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        button:active {
            transform: translateY(-1px);
        }
        .message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 2px solid #28a745;
            color: #28a745;
        }
        .message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 2px solid #dc3545;
            color: #ff6b6b;
        }
        .message.info {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
            color: #ffc107;
        }
        .rps-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        .rps-btn {
            width: 120px;
            height: 120px;
            font-size: 48px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rps-btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        .score-display {
            font-size: 32px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .play-again-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .hearts {
            font-size: 36px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape" style="width: 200px; height: 200px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-shape" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="floating-shape" style="width: 100px; height: 100px; top: 80%; left: 20%; animation-delay: 4s;"></div>
        <div class="floating-shape" style="width: 180px; height: 180px; top: 30%; left: 70%; animation-delay: 1s;"></div>
    </div>
    <a href="index.html" class="home-btn">üè† Home</a>
    <h1>üéÆ Number Quest</h1>
    <div class="external-link">
        <a href="https://www.coolmathgames.com/0-number-guess" target="_blank">
            üåê Play More Games Online
        </a>
    </div>
    <div class="game-container" id="gameContainer">
        <h2>üéØ Number Challenge</h2>
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Lives</div>
                <div class="stat-value hearts" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>
        <p>üé≤ Guess a number between 1 and 10</p>
        <input type="number" id="userGuess" min="1" max="10" placeholder="Enter your guess..." />
        <button onclick="makeGuess()">üöÄ Make Guess</button>
        <div class="message" id="gameMessage"></div>
    </div>
    <script>
        // Enhanced gaming version of number guessing game
        let number = Math.floor(Math.random() * 10) + 1;
        let wrongAttempts = 0;
        let totalAttempts = 0;
        let finished = false;

        function updateStats() {
            document.getElementById('attempts').textContent = totalAttempts;
            const livesDisplay = document.getElementById('lives');
            const remainingLives = 3 - wrongAttempts;
            livesDisplay.textContent = '‚ù§Ô∏è'.repeat(Math.max(0, remainingLives)) + 'üñ§'.repeat(wrongAttempts);
        }

        function makeGuess() {
            if (finished) return;
            const guessInput = document.getElementById('userGuess');
            const messageDiv = document.getElementById('gameMessage');
            const guess = parseInt(guessInput.value, 10);

            if (isNaN(guess)) {
                messageDiv.textContent = "‚ö†Ô∏è Please enter a valid number!";
                messageDiv.className = "message error";
                return;
            }
            if (guess < 1 || guess > 10) {
                messageDiv.textContent = "‚ö†Ô∏è Number must be between 1 and 10!";
                messageDiv.className = "message error";
                return;
            }
            if (guess === 333) {
                messageDiv.textContent = "ü§î Why would you type this number?";
                messageDiv.className = "message info";
                return;
            }
            
            totalAttempts++;
            
            if (guess < number) {
                messageDiv.textContent = "üìà Too low! Try higher!";
                messageDiv.className = "message info";
                wrongAttempts++;
            } else if (guess > number) {
                messageDiv.textContent = "üìâ Too high! Try lower!";
                messageDiv.className = "message info";
                wrongAttempts++;
            } else {
                messageDiv.textContent = `üéâ VICTORY! You guessed it in ${totalAttempts} attempts!`;
                messageDiv.className = "message success";
                finished = true;
                setTimeout(() => askForAnotherGame(), 1500);
                return;
            }
            
            updateStats();
            guessInput.value = '';
            guessInput.focus();
            
            if (wrongAttempts === 3 && guess !== number) {
                messageDiv.textContent = `üíÄ Game Over! The number was ${number}!`;
                messageDiv.className = "message error";
                finished = true;
                setTimeout(() => askForAnotherGame(), 1500);
            }
        }

        // Allow Enter key to submit guess
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('userGuess');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') makeGuess();
            });
            input.focus();
        });

        function askForAnotherGame() {
            const playAgain = confirm("üéÆ Ready for Round 2: Rock Paper Scissors?");
            const messageDiv = document.getElementById('gameMessage');
            if (playAgain) {
                messageDiv.textContent = "‚öîÔ∏è Preparing Rock Paper Scissors arena...";
                messageDiv.className = "message info";
                setTimeout(() => startRockPaperScissors(), 1500);
            } else {
                messageDiv.textContent = "üëã Thanks for playing! Refresh to play again.";
                messageDiv.className = "message info";
            }
        }

        function startRockPaperScissors() {
            let rounds = 3;
            let userScore = 0;
            let computerScore = 0;
            let choices = ["rock", "paper", "scissors"];
            let emojis = {"rock": "ü™®", "paper": "üìÑ", "scissors": "‚úÇÔ∏è"};
            let round = 1;
            const container = document.getElementById('gameContainer');
            container.innerHTML = `
                <h2>‚öîÔ∏è Rock Paper Scissors</h2>
                <p>Best of 3 rounds - Choose your weapon!</p>
                <div class="score-display">
                    <span>You: <span id="userScore">0</span></span> | 
                    <span>Round: <span id="currentRound">1</span>/3</span> | 
                    <span>AI: <span id="compScore">0</span></span>
                </div>
                <div class="rps-buttons">
                    <button class="rps-btn" onclick="playRPS('rock')">ü™®</button>
                    <button class="rps-btn" onclick="playRPS('paper')">üìÑ</button>
                    <button class="rps-btn" onclick="playRPS('scissors')">‚úÇÔ∏è</button>
                </div>
                <div class="message" id="rpsMessage"></div>`;

            window.playRPS = function(userChoice) {
                if (round > rounds) return;
                
                const rpsMessage = document.getElementById('rpsMessage');
                
                // Computer always wins (unbeatable AI)
                let computerChoice = "";
                if (userChoice === "rock") computerChoice = "paper";
                else if (userChoice === "paper") computerChoice = "scissors";
                else computerChoice = "rock";

                rpsMessage.innerHTML = `<strong>Round ${round}</strong><br>`;
                rpsMessage.innerHTML += `You chose ${emojis[userChoice]} | AI chose ${emojis[computerChoice]}<br>`;
                rpsMessage.className = "message error";
                computerScore++;
                rpsMessage.innerHTML += "üíÄ AI wins this round!";

                document.getElementById('userScore').textContent = userScore;
                document.getElementById('compScore').textContent = computerScore;
                document.getElementById('currentRound').textContent = round;

                round++;
                if (round > rounds) {
                    setTimeout(() => {
                        rpsMessage.innerHTML = `<strong>üéÆ GAME OVER</strong><br><br>`;
                        rpsMessage.innerHTML += `Final Score: You ${userScore} - ${computerScore} AI<br>`;
                        rpsMessage.innerHTML += `<strong style="color: #ff6b6b;">üíÄ The AI is unbeatable!</strong>`;
                        rpsMessage.className = "message error";
                        container.innerHTML += `<button class="play-again-btn" onclick="location.reload()">üîÑ Play Again</button>`;
                    }, 1000);
                }
            }
        }
    </script>
</body>
</html>
